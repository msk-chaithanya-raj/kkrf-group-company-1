<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKRF</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="main-container">
<!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <img src="" alt="Company Logo" class="navbar-brand">
            <button class="navbar-toggler" onclick="toggleNavbar()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-links" id="navbarNav">
                <button class="close-btn" onclick="closeNavbar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                    </svg>
                </button>
                <ul class="navbar-nav" id="navbarList">
                    <!-- Dynamic Nav Items will be inserted here -->
                </ul>
            </div>
            <div class="navbar-actions">
                <button class="btn search-btn"><i class="bi bi-search"></i></button>
                <button class="btn country-btn">India <i class="bi bi-chevron-down"></i></button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Explore Our Services</p>
    </div>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
